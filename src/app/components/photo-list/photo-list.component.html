<main role="main" class="flex-shrink-0">
  <div class="container">
    <table>
      <thead>
        <th>Photo id</th>
        <th>Title</th>
      </thead>
      <tbody>
        <tr *ngFor="let photo of photos">
    
          <td>{{photo.id}}</td>
          <td><a [routerLink]="['/photos',photo.id]">{{photo.title}}</a></td>
        </tr>
      </tbody>
    </table>
    <button [routerLink]="['/photos','new']" type="submit" class="btn btn-success">New</button>
  </div>
</main>
