<main role="main" class="flex-shrink-0">
  <div class="container">
    <div *ngIf="auth.user$ | async; then authenticated else guest">
    </div>
  </div>
</main>
<!-- User NOT logged in -->
<ng-template #guest>
<h1>Anonymous guest</h1>
<p>
  You are not currently logged in. At the moment there's no reason to log in,
  but in the future we hope to let you contribute your own photos of food
  and save any preferences across devices.
</p>

<button (click)="auth.googleSignin()">
  <i class="fa fa-google"></i> Connect Google
</button>

</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.user$ | async as user">
  <h1>{{ user.displayName }}</h1>
  <img  [src]="user.photoURL">
  <button (click)="auth.signOut()">Logout</button>
</div>
</ng-template>
