<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <a class="navbar-brand py-0" routerLink="">
      <img class="logo" src="assets/chefjefferson.svg" alt="chef hat" />
      <span class="banner feedme">FeedMe</span>
      <span class="banner jefferson">Jefferson</span>
    </a>
    <button class="navbar-toggler" type="button" [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav ml-auto">
        <ng-container *ngFor="let link of links">
          <li *ngIf="!link.children else menuItemWithSubmenu" class="nav-item ml-auto" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >
            <a class="nav-link" (click)="collapse()" [routerLink]="link.path">{{link.display}}</a>
          </li>

<ng-template #menuItemWithSubmenu>
  <li id="link.id" class="ml-auto" ngbDropdown>
    <button class="nav-link nav-item ml-auto" ngbDropdownToggle>{{link.display}}</button>
    <div ngbDropdownMenu [attr.aria-labelledby]="link.id">
      <a class="dropdown-item ml-auto" (click)="collapse()" routerLink="{{sublink.path}}" routerLinkActive="active" *ngFor="let sublink of link.children">{{sublink.display}}</a>
    </div>
  </li>
</ng-template>

        </ng-container>
      </ul>
    </div>
  </nav>
</header>
