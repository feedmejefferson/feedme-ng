<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
    <div class="food-canvas">
      <a *ngFor="let food of choice$ | async" href="#" (click)="getChoice()">
        <img [src]="food.url" />
      </a>
    </div>
</main>

<footer>
  <div class="attribution">
    <p><strong>Licences and Attributions:</strong></p>
    <p *ngFor="let food of choice$ | async" [innerHTML]="food.attribution$ | async"></p>
  </div>
</footer>
