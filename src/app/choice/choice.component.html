<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
    <div class="food-canvas">
      <a *ngFor="let food of choice" [routerLink]="food.choiceUrl$ | async" (click)="getChoice()" >
        <img [src]="food.imageUrl" />
      </a>
    </div>
</main>

<footer>
  <div class="attribution">
    <p><strong>Licences and Attributions:</strong></p>
    <p *ngFor="let food of choice" [innerHTML]="food.attribution$ | async"></p>
  </div>
</footer>
